{%extends "layaut.html"%} {%block content%}
<div class="sakura-form">
    <form action="{{url_for('check')}}" method="POST" class="row g-3">
        <div class="mb-3">
        </div>
        <div class="col-12">
            <h5 class="text-light text-center bg-dark" id="title-form">te hemos enviado un correo electronico con un codigo de confirmacion</h5>
        </div>
        <div class="input-group mb-3 shadow">
            <span class="input-group-text bg-dark text-light border" style="opacity:80%;" id="checkCode">Codigo</span>
            <input type="text" class="form-control bg-dark text-light" placeholder="00000000" aria-label="checkCode" aria-describedby="checkCode" name="checkCode">
        </div>
        <div class="mb-3">
        </div>
        <input type="text" value="False" name="again" class="none" readonly>
        <div class="d-grid gap-2 col-5 mx-auto">
            <button type="submit" class="btn btn-danger" onclick="view()">Verificar</button>
        </div>
    </form>
    <form action="{{url_for('check')}}" method="POST" class="row g-3">
        <div class="d-grid gap-2 col-3">
            <input type="text" value="True" name="again" class="none" readonly>
            <button type="submit" class="text-danger link" onclick="view()">enviar nuevamente</button>
        </div>
        <div class="mb-3">
        </div>
    </form>
</div>
{%endblock%}
