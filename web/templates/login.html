{%extends "layaut.html"%} {%block content%}
<div class="sakura-form">
    <form class="row g-3" action="{{url_for('login')}}" method="POST">
        <div class="mb-3">
        </div>
        <div class="col-12">
            <h5 class="text-light text-center bg-dark" id="title-form">Iniciar sesion <i class="fas fa-sign-in-alt"></i></h5>
        </div>
        <div class="col-12 shadow">
            <label for="loginEmail" class="form-label text-light">Correo electronico</label>
            <input type="email" class="form-control bg-dark text-light" id="loginEmail" placeholder="Username@example.com" value="{{data.email}}" name="loginEmail">
        </div>
        <div class="col-12 shadow">
            <label for="loginPassword" class="form-label text-light">Contrase√±a</label>
            <input type="password" class="form-control bg-dark text-light" id="loginPassword" placeholder="************" value="{{data.password}}" name="loginPassword">
        </div>
        <div class="mb-3">
        </div>
        <a href="{{url_for('signup')}}" class="text-danger">Crear una nueva cuenta</a>
        <div class="d-grid gap-2 col-5 mx-auto">
            <button class="btn btn-danger" type="submit" onclick="view()">Ingresar</button>
        </div>
        <div class="mb-3">
        </div>
    </form>
</div>
{%endblock%}
